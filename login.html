<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Log In</title>
   <!-- css reset -->
   <link rel="stylesheet" href="css/reset.css">

   <link rel="stylesheet" href="css/login.css">
</head>
<body>
   <div>
      <div class="logo">
         <a href="index.html"><img src="images/logo.png" alt="logo"></a>
      </div>

      <div class="login-section">
         <div class="info">
            <h3>Jump right <br class="line-break"> back in</h3>
            <p>Sign in to continue</p>
         </div>

         <form>
            <div class="card-section">
               <div>
                  <label for="">Email Address</label>
                  <input type="email" placeholder="Email Address" required>
               </div>
               
               <div>
                  <label for="">Password</label>
                  <input type="password" placeholder="Password" required>
               </div>
   
               <div class="more__content">
                  <a href="">Forgot password?</a>
   
                  <div class="register">
                     <p>New user? <a href="signup.html">Create account</a></p>
                     <button type="submit">Sign in</button>
                  </div>
               </div>
            </div>

            <div class="help">
               <p>Trouble signing in? &nbsp; <a href="">Chat with us</a></p>
               <p><a href="">Privacy</a> &nbsp; &VerticalLine; &nbsp; <a href="">Terms</a></p>
            </div>
            
         </form>
      </div>
   </div>
   
   <script>
      // form input animation
      let input=document.querySelectorAll(".card-section input"),label=document.querySelectorAll(".card-section label");for(let i=0;i<input.length;i++)input[i].addEventListener("focus",()=>{label[i].style.display="block"}),input[i].addEventListener("blur",()=>{label[i].style.display="none"});
   </script>
</body>
</html>
