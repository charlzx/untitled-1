<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign Up</title>
   <!-- css reset -->
   <link rel="stylesheet" href="css/reset.css">

   <link rel="stylesheet" href="css/login.css">
</head>
<body>
   <div>
      <div class="logo">
         <a href="index.html"><img src="images/logo.png" alt="logo"></a>
      </div>

      <div class="login-section">
         <div class="info">
            <h3>Get your <br> money working.</h3>
            <p>No stress, zero hassle.</p>
         </div>

         <form>
            <div class="card-section">
               <div>
                  <label for="">Email Address</label>
                  <input type="email" placeholder="Email Address" required>
               </div>

               <div class="more__content">
                  <a href="">Got an invite code?</a>
   
                  <div class="register">
                     <p>Got an account? <a href="login.html">Sign In</a></p>
                     <button type="submit">Create Free Account</button>
                  </div>
               </div>
            </div>

            <div class="help">
               <p> <img src="images/sec.png"> Licensed by the SEC</p>
               <p> Need Help? &nbsp; <a href="">Contact Support</a></p>
            </div>
            
         </form>
      </div>
   </div>
   
   <script>
      let input=document.querySelectorAll(".card-section input"),label=document.querySelectorAll(".card-section label");for(let i=0;i<input.length;i++)input[i].addEventListener("focus",()=>{label[i].style.display="block"}),input[i].addEventListener("blur",()=>{label[i].style.display="none"});
   </script>
</body>
</html>
